<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" name="firstName" ngModel #firstName="ngModel" type="text" class="form-control" required minlength="3">
    </div>
    <div *ngIf="firstName.touched && firstName.errors">
        <div *ngIf="firstName.errors.required">
            First name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
            First name should have atleast {{firstName.errors.minlength.requiredLength}} charectors
        </div>
    </div>


    <div class="form-group">
        <label for="email">Email</label>
        <input ngControl="email" name="email" ngModel #email="ngModel" id="email" type="text" class="form-control" required>
    </div>

    <div *ngIf="email.touched && email.errors">
        <div *ngIf="email.errors.required">
            Email is required
        </div>
    </div>

    <div class="form-group">
        <label for="emailType">Email Type</label>
        <select class="form-control" id="emailType" name="emailType" ngControl="emailType" ngModel #emailType="ngModel" required>
        <option value="">-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div *ngIf="emailType.touched && emailType.errors">
        <div *ngIf="emailType.errors.required">
            Email type is required
        </div>
    </div>

    <button class="btn btn-primary"  [disabled]="!f.valid" type="submit">Submit</button>
</form>
