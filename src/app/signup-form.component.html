<form [formGroup]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input placeholder="username"  type="text" formControlName="username" class="form-control" />
       <div *ngIf="form.controls.username.pending">checking for username.....</div>
        <div *ngIf="form.controls.username.touched && form.controls.username.hasError('required')" class="alert alert-danger">Username is required</div>
           <div *ngIf="form.controls.username.touched && form.controls.username.hasError('cannotContainSpace')" class="alert alert-danger">Username can not contains space</div>
           <div *ngIf="form.controls.username.touched && form.controls.username.hasError('shouldBeUnique')" class="alert alert-danger">Username should be unique</div>
    </div>
    <div class="form-group">
    
        <label for="password">Password</label>
        <input placeholder="password" formControlName="password" type="text" class="form-control" />
        <div *ngIf="form.controls.password.touched && form.controls.password.hasError('required')" class="alert alert-danger">password is required</div>
        
        <div *ngIf="form.controls.password.touched && form.controls.password.hasError('minLength') && !form.controls.password.hasError('required')" class="alert alert-danger">password Min{{form.controls.password.requiredLength}}length</div>

    </div>
<div *ngIf="form.controls.username.hasError('invalidLogin')" class="alert alert-danger">Username invalid login</div>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Sign Up</button>
</form>
