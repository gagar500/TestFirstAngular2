<form [formGroup]="form" (ngSubmit)="ChangePassword()">
    <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input placeholder="Current Password" type="text" formControlName="currentPassword" class="form-control" />
        <div *ngIf="form.controls.currentPassword.touched && form.controls.currentPassword.hasError('required')"
         class="alert alert-danger">current password is required</div>
        <div *ngIf="form.controls.currentPassword.hasError('invalidCurrentPassword')"
         class="alert alert-danger">current password is not correct</div>
    </div>

    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input  (change)='confirmPasswordCheck()' placeholder="New Password" type="text" formControlName="newPassword" class="form-control" />
        <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.hasError('required')"
         class="alert alert-danger">new password is required </div>
          <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.hasError('minlength') 
          && !form.controls.newPassword.hasError('required')"
         class="alert alert-danger">new password should have min length {{form.controls.newPassword.requiredLength}}  </div>
    </div>


    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input (change)='confirmPasswordCheck()' placeholder="Confirm Password" type="text" formControlName="confirmPassword" class="form-control" />
        <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.hasError('required')"
        class="alert alert-danger">confirm password is required</div>
        <div class="alert alert-danger hidden" [class.hidden]="isSamePassword">password is not same</div>
    </div>
    <button  class="btn btn-primary" type="submit">Change Password</button>
</form>
